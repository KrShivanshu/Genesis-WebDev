<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body onload="welcome()">
    <p></p>
    <p id="para"></p>
    <pre>Hi, this is awesome!</pre>
    <p id='myid'>Click Me</p>
    <p id='mybtn'>Display Date On Click</p>
    <p id='myBtnHover'>Hover Me</p>
    <p id='myBtnDb'>Display Date On Double Click</p>
    <p id='demo'></p>
    Enter your name: <input type="text" id="fname" onchange="myFunction()" onfocus="myOnFocus()" onfocusout="myOnFocusOut()">
    <br>
    <script type="text/javascript">
        function welcome() {
            alert("Wecome to JS DOM Page!");
        }
        var name = "Newyork"
        document.getElementById("para").innerHTML = name;
        document.getElementsByTagName("P")[0].innerHTML = "Australia";
        var data = document.getElementsByTagName("Pre")[0].innerHTML;
        document.write(data);
        document.getElementById("myid").onclick = myalert;
        function myalert() {
            alert("Hi, you clicked me!");
        }

        document.getElementById("mybtn").addEventListener("click", displayDate);
        document.getElementById("myBtnHover").addEventListener("mouseover", changeText);
        function changeText() {
            document.getElementById("myBtnHover").style.backgroundColor = '#00ff';
            document.getElementById('myBtnHover').innerHTML = 'It worked!'
        }
        document.getElementById("myBtnHover").addEventListener("mouseout", restoreText);
        function restoreText() {
            document.getElementById("myBtnHover").style.backgroundColor = '#ff00ff';
            document.getElementById('myBtnHover').innerHTML = 'Hover Me'
        }
        document.getElementById("myBtnDb").addEventListener("dblclick", displayDate);
        function displayDate() {
            document.getElementById("demo").innerHTML = Date();
        }
        document.getElementById("demo").style.backgroundColor = '#ff0000';
        document.getElementById("mybtn").style.backgroundColor = '#ffff00';
        document.getElementById("myBtnHover").style.backgroundColor = '#ff00ff';
        document.getElementById("myBtnDb").style.backgroundColor = '#00ffff';

        function myFunction() {
            var x = document.getElementById("fname");
            x.value = x.value.toUpperCase();
        }

        function myOnFocus(){
            document.getElementsByTagName("body")[0].style.backgroundColor = "#23434d"
        }
        function myOnFocusOut(){
            document.getElementsByTagName("body")[0].style.backgroundColor = "#ffff"
        }
    </script>


</body>

</html>
