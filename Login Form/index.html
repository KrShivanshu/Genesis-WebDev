<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Zen+Loop:regular,italic" rel="stylesheet" />
</head>

<body>
    <div class="div-main" id="div-main">
        <div class="navbar">
            <a href="">Home</a>
            <a href="">About</a>
            <a href="">Contact</a>
        </div>
        <div class="navbar-right">
            <a href="">Price</a>
            <a href="">Premium</a>
        </div>
    </div>
    <div class="div-body">
        <div class="container">
            <legend class="legend">Login Form</legend>
            <form action="" class="form">
                <div class="form-main">
                    <div class="form-name">
                        <label for="name">UserId</label>
                        <input type="text" class="name" id="name" placeholder="Email">
                    </div>
                    <div class="div-pass">
                        <label for="Password">Password</label>
                        <input type="text" class="name" id="Password" placeholder="Password">
                    </div>
                    <button type="submit" class="submit">Login</button>

                </div>

            </form>
        </div>
    </div>
</body>

</html>
